<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:chiba="http://chiba.sourceforge.net/xforms">
    <head>
        <xf:model functions="chiba:fileSize chiba:fileDate">
            <xf:instance>
                <attachments xmlns="">
                    <attachment>
                        <upload>FileFunctionsTest.xhtml</upload>
                        <filesize></filesize>
                        <filedate1/>
                        <filedate2/>
                    </attachment>
                </attachments>
            </xf:instance>
            <xf:bind nodeset="attachment/filesize" calculate="chiba:fileSize(../upload)"/>
            <xf:bind nodeset="attachment/filedate1" calculate="chiba:fileDate(../upload,'')"/>
            <xf:bind nodeset="attachment/filedate2" calculate="chiba:fileDate(../upload,'yyyy.MM.dd')"/>
        </xf:model>
    </head>
    <body>
    </body>
</html>
