<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events">
    <head>
        <meta name="author" content="unl at users.sourceforge.net"/>
        <meta name="description" content="test form for case element"/>
        <meta name="version" content="$Id: CaseTest.xhtml,v 1.1 2009/02/17 09:00:53 civilis Exp $"/>

        <xf:model id="model-1">
            <xf:instance id="instance-1" xmlns="">
                <data>
                    <item/>
                </data>
            </xf:instance>
        </xf:model>
    </head>
    <body>
        <xf:switch id="switch-default">
            <xf:case id="case-default-1"><xf:output value="''"/></xf:case>
            <xf:case id="case-default-2" selected="true"><xf:output value="''"/></xf:case>
            <xf:case id="case-default-3"><xf:output value="''"/></xf:case>
        </xf:switch>
        <xf:switch id="switch-none">
            <xf:case id="case-none-1"><xf:output value="''"/></xf:case>
            <xf:case id="case-none-2"><xf:output value="''"/></xf:case>
            <xf:case id="case-none-3"><xf:output value="''"/></xf:case>
        </xf:switch>
        <xf:switch id="switch-multiple">
            <xf:case id="case-multiple-1" selected="true"><xf:output value="''"/></xf:case>
            <xf:case id="case-multiple-2" selected="true"><xf:output value="''"/></xf:case>
            <xf:case id="case-multiple-3" selected="true"><xf:output value="''"/></xf:case>
        </xf:switch>
        <xf:switch id="switch-all">
            <xf:case id="case-all-1" selected="false"><xf:output value="''"/></xf:case>
            <xf:case id="case-all-2" selected="false"><xf:output value="''"/></xf:case>
            <xf:case id="case-all-3" selected="false"><xf:output value="''"/></xf:case>
        </xf:switch>
    </body>
</html>
