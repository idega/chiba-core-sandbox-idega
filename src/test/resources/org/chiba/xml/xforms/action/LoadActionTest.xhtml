<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xml:base="http://tempuri.org/">
    <head>
        <meta name="author" content="unl at users.sourceforge.net"/>
        <meta name="description" content="test form for load action"/>
        <meta name="version" content="$Id: LoadActionTest.xhtml,v 1.1 2009/02/17 09:00:53 civilis Exp $"/>
        <xf:model id="model">
            <xf:instance id="instance" xmlns="">
                <data>
                    <uri>bind.xml</uri>
                </data>
            </xf:instance>
            <xf:bind id="bind-uri" nodeset="uri"/>
        </xf:model>
    </head>
    <body>
        <xf:group>
            <xf:trigger id="trigger-bind">
                <xf:label>Load bound URI</xf:label>
                <xf:action>
                    <xf:load id="load-bind" bind="bind-uri"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="trigger-bind-replace">
                <xf:label>Load bound URI with behaviour replace</xf:label>
                <xf:action>
                    <xf:load id="load-bind-replace" bind="bind-uri" show="replace"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="trigger-bind-new">
                <xf:label>Load bound URI with behaviour new</xf:label>
                <xf:action>
                    <xf:load id="load-bind-new" bind="bind-uri" show="new"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="trigger-resource">
                <xf:label>Load resource URI</xf:label>
                <xf:action>
                    <xf:load id="load-resource" resource="resource.xml"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="trigger-resource-replace">
                <xf:label>Load resource URI with behaviour replace</xf:label>
                <xf:action>
                    <xf:load id="load-resource-replace" resource="resource.xml" show="replace"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="trigger-resource-new">
                <xf:label>Load resource URI with behaviour new</xf:label>
                <xf:action>
                    <xf:load id="load-resource-new" resource="resource.xml" show="new"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="trigger-resource-conflict">
                <xf:label>Load with binding and resource attribute</xf:label>
                <xf:action>
                    <xf:load id="load-resource-conflict" bind="bind-uri" resource="resource.xml"/>
                </xf:action>
            </xf:trigger>
            <xf:trigger id="trigger-invalid-binding">
                <xf:label>Load with invalid binding</xf:label>
                <xf:action>
                    <xf:load id="load-invalid-binding" ref="non-exisiting"/>
                </xf:action>
            </xf:trigger>
        </xf:group>
    </body>
</html>
