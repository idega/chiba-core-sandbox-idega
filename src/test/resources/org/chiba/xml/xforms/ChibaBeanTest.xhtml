<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xf="http://www.w3.org/2002/xforms"
    xmlns:ev="http://www.w3.org/2001/xml-events"
    xmlns:xs="http://www.w3.org/2001/XMLSchema"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
    <head>
        <meta name="author" content="unl at users.sourceforge.net"/>
        <meta name="description" content="test form for chiba bean"/>
        <meta name="version" content="$Id: ChibaBeanTest.xhtml,v 1.1 2009/02/17 09:00:53 civilis Exp $"/>
        <xf:model>
            <xf:instance xmlns="">
                <data>
                    <item/>
                    <item/>
                    <item/>
                </data>
            </xf:instance>
            <xf:bind nodeset="item[1]" type="anyURI"/>
            <xf:bind nodeset="item[2]" type="xs:integer"/>
            <xf:bind nodeset="item[3]"/>
        </xf:model>
    </head>
    <body>
        <xf:group>
            <xf:input id="input-1" ref="item[1]">
                <xf:label>Input 1</xf:label>
            </xf:input>
            <xf:input id="input-2" ref="item[2]">
                <xf:label>Input 2</xf:label>
            </xf:input>
            <xf:input id="input-3" ref="item[3]">
                <xf:label>Input 3</xf:label>
            </xf:input>
        </xf:group>
    </body>
</html>
